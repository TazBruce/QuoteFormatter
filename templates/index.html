<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Quote Formatter</title>
</head>
<body>
<div class="container">
    <div class="row"><br></div>
    <div class="row">
        <div class="col"></div>
        <div class="col-10 bg-white rounded p-4">
            <form id="upload-form" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="formFileLg" class="form-label">Upload Quote Here!</label>
                    <input class="form-control form-control-lg" required name="file" type="file" accept=".csv">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Convert</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
